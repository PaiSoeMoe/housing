<div class="filter-wrapper style1 mt-115 half-map">
    <div class="container-fluid">
        <div class="row">
            <div class="explore__map-side v2">
                <!--Map starts-->

                <div #mapContainer id="map" data-map-scroll="false">
                    <!-- map goes here -->
                </div>

                <!--Map ends-->
            </div>
            <div class="col-xl-7 offset-xl-5 col-lg-5 offset-lg-7">
                <div class="map-sidebar-content">
                    <div class="row align-items-center">

                        <div class="col-lg-6 col-sm-7 col-7 sort">
                            <select class="hero__form-input  custom-select">
                                <option>Sort by Newest </option>
                                <option>Sort by Oldest</option>
                                <option>Sort by Price(Low to High) </option>
                                <option>Sort by Price(high to Low) </option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-sm-12 showing">
                            <div class="item-element res-box  sm-left">
                                <p>Showing <span>1-15 of 69</span> Listings</p>
                            </div>
                        </div>
                    </div>
                    <form class="hero__form v1 filter map-filter pt-20     ">
                        <div class="row">
                            <div class="col-lg-8 col-md-7 col-sm-6 col-12 search">
                                <div class="input-search">
                                    <input type="text" name="place-event" id="place-event"
                                        placeholder="Search by city or Address...">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-4 col-9 pl-0">
                                <select class="hero__form-input  custom-select">
                                    <option>For Rent </option>
                                    <option>For Sale </option>
                                    <option>All </option>
                                </select>
                            </div>
                            <div class="col-lg-1 col-md-2 col-sm-2 col-3 pl-0">
                                <div class="filter-sub-menu style1 v1">
                                    <div class="dropdown-filter"><i class="fas fa-cog"></i></div>
                                </div>
                            </div>
                            <div class="explore__form-checkbox-list full-filter">
                                <div class="row">
                                    <div class="col-md-4 col-sm-12 mb-15 pr-0">
                                        <select class="hero__form-input  custom-select">
                                            <option>Property Type</option>
                                            <option>Residential</option>
                                            <option>Commercial</option>
                                            <option>Land</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 col-sm-6  mb-15 pr-0">
                                        <select class="hero__form-input  custom-select  ">
                                            <option>Bed</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 col-sm-6 mb-15">
                                        <select class="hero__form-input  custom-select  ">
                                            <option>Baths</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="filter-sub-area style1">
                                            <div class="filter-title mb-10">
                                                <p>Price : <span><input type="text" id="amount_two"></span></p>
                                            </div>
                                            <div id="slider-range_two" class="price-range mb-30">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="filter-sub-area style1">
                                            <div class="filter-title  mb-10">
                                                <p>Area : <span><input type="text" id="amount_one"></span></p>
                                            </div>
                                            <div id="slider-range_one" class="price-range mb-30">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="filter-checkbox mb-3">
                                            <p>Sort By Features</p>
                                            <ul>
                                                <li>
                                                    <input id="check-a" type="checkbox" name="check">
                                                    <label for="check-a">Air Condition</label>
                                                </li>
                                                <li>
                                                    <input id="check-b" type="checkbox" name="check">
                                                    <label for="check-b">Swimming Pool</label>
                                                </li>
                                                <li>
                                                    <input id="check-c" type="checkbox" name="check">
                                                    <label for="check-c">Laundry Room</label>
                                                </li>
                                                <li>
                                                    <input id="check-d" type="checkbox" name="check">
                                                    <label for="check-d">Free Wifi</label>
                                                </li>
                                                <li>
                                                    <input id="check-e" type="checkbox" name="check">
                                                    <label for="check-e">Window Covering</label>
                                                </li>
                                                <li>
                                                    <input id="check-f" type="checkbox" name="check">
                                                    <label for="check-f">Central Heating </label>
                                                </li>
                                                <li>
                                                    <input id="check-g" type="checkbox" name="check">
                                                    <label for="check-g">24 hour security</label>
                                                </li>
                                                <li>
                                                    <input id="check-h" type="checkbox" name="check">
                                                    <label for="check-h">Lawn</label>
                                                </li>
                                                <li>
                                                    <input id="check-i" type="checkbox" name="check">
                                                    <label for="check-i">Gym</label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <a href="#" class="btn v3">Apply Filters</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="item-wrapper pt-20    ">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade  show active property-grid" id="grid-view">
                                <div class="row">
                                    <div class="col-md-6 col-sm-12 col-lg-12" *ngFor="let house of houses">
                                        <app-home-card [home]="house"></app-home-card>
                                    </div>
                                </div>
                                <!--pagination starts-->
                                <div class="post-nav nav-res pt-50  ">
                                    <div class="row">
                                        <div class="col-md-8 offset-md-2  col-xs-12 ">
                                            <div class="page-num text-center">
                                                <ul>
                                                    <li class="active"><a href="#">1</a></li>
                                                    <li><a href="#">2</a></li>
                                                    <li><a href="#">3</a></li>
                                                    <li><a href="#">4</a></li>
                                                    <li><a href="#"><i class="lnr lnr-chevron-right"></i></a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--pagination ends-->
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
