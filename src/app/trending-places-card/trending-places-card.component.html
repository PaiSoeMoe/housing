<div class="card">
    <div class="card__property-item">
        <a class="card__property-img" href="single-listing-two.html"><img class="card__img" [src]="obj.gallery[3]"
                alt="#">
        </a>
        <ul class="feature_text">
            <li class="feature_cb"><span> Featured</span></li>
            <li class="feature_or"><span>For Sale</span></li>
        </ul>
        <div class="card__property-author-wrap">
            <a href="#" class="card__property-author">
                <img src="" alt="...">
                <span>Tony Stark</span>
            </a>
            <ul class="save-btn">
                <li data-toggle="tooltip" data-placement="top" title="Photos"><a href=".photo-gallery"
                        class="btn-gallery"><i class="fas fa-camera"></i></a></li>
                <li data-toggle="tooltip" data-placement="top" title="Bookmark" data-original-title="Bookmark"><a
                        href="#"><i class="fas fa-heart"></i></a></li>
                <li data-toggle="tooltip" data-placement="top" title="Compare" data-original-title="Add to Compare"><a
                        href="#"><i class="fas fa-arrows"></i></a></li>
            </ul>
            <div class="hidden photo-gallery">
                <a href="images/single-listing/property_view_1.jpg"></a>
                <a href="images/single-listing/property_view_2.jpg"></a>
                <a href="images/single-listing/property_view_3.jpg"></a>
                <a href="images/single-listing/property_view_4.jpg"></a>
                <a href="images/single-listing/property_view_5.jpg"></a>
                <a href="images/single-listing/property_view_6.jpg"></a>
                <a href="images/single-listing/property_view_7.jpg"></a>
            </div>
        </div>
    </div>
    <div class="card__property-title-box">
        <h4><a href="single-listing-one.html">Villa on Hartford</a></h4>
        <div class="card__property-location">
            <i class="fas fa-map-marker"></i>
            <p>{{obj.location}}</p>
        </div>
        <ul class="card__property-feature">
            <li> <i class="fas fa-bed"></i>
                <span>{{obj.bd}} Bedrooms</span>
            </li>
            <li> <i class="fas fa-bath"></i>
                <span>{{obj.ba}} Bath</span>
            </li>
            <li> <i class="fas fa-arrows-alt"></i>
                <span>{{obj.sqft}} sq ft</span>
            </li>
        </ul>
        <div class="trending-bottom">
            <div class="trend-left float-left">
                <ul class="product-rating">
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star-half-alt"></i></li>
                    <li><i class="fas fa-star-half-alt"></i></li>
                </ul>
            </div>
            <a class="trend-right float-right">
                <div class="trend-open">
                    <p><span class="per_sale">starts from</span>$25000</p>
                </div>
            </a>
        </div>
    </div>
</div>
