<div class="card">
    <div class="card__property-item " style="min-height:263.44px; max-height:263.44px; height:263.44px;">
        <a class="card__property-img" (click)="qvOn($event,home)" style="height:100%;"><img style="min-height:100%;"
                class="card__img" [src]="home.gallery[0]" alt="#">
        </a>
        <ul class="feature_text">
            <li class="feature_cb"><span> Featured</span></li>
            <li class="feature_or"><span>For {{home.status}}</span></li>
        </ul>
        <div class="card__property-author-wrap">
            <a class="card__property-author">
                <img src="" alt="...">
                <span>Tony Stark</span>
            </a>
            <ul class="save-btn">
                <li data-toggle="tooltip" data-placement="top" title="Photos"><a (click)="qvOn($event,home)"
                        class="btn-gallery"><i class="fas fa-camera"></i></a></li>
                <li data-toggle="tooltip" data-placement="top" title="Save" data-original-title="Save"><a><i
                            class="fas fa-heart"></i></a></li>
                <!-- <li data-toggle="tooltip" data-placement="top" title="Compare" data-original-title="Add to Compare">
                    <a><i class="fas fa-arrows"></i></a></li> -->

            </ul>

        </div>
    </div>
    <div class="card__property-title-box">
        <h4><a (click)="qvOn($event,home)">Starting from {{home.price|currency:'USD':'symbol':'1.0'}}</a></h4>
        <div class="card__property-location">
            <i class="fas fa-map-marker-alt"></i>
            <p style="min-height: 4em;">{{home.location}}</p>
        </div>
        <ul class="card__property-feature">
            <li> <i class="fas fa-bed"></i>
                <span>{{home.bd}} Bedrooms</span>
            </li>
            <li> <i class="fas fa-bath"></i>
                <span>{{home.ba}} Bath</span>
            </li>
            <li> <i class="fas fa-arrows-alt"></i>
                <span>{{home.sqft}} sq ft</span>
            </li>
        </ul>

</div>
