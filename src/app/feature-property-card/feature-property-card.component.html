<div class="swiper-slide f-card">
    <div class="f-card__property-item" (click)="qvOn($event,property)">
        <a class="f-card__property-img"><img [src]="property.gallery[0]" alt="..."> </a>
        <ul class="feature_text">
            <li class="feature_cb"><span>Featured</span></li>
            <li class="feature_or"><span>For {{property.status}}</span></li>
        </ul>
        <div class="f-card__property-author-wrap">
            <a href="#" class="f-card__property-author">
                <h4>Family Apartment </h4>
            </a>
            <ul class="f-card__property-feature">
                <li>
                    <span>{{property.bd}} Bed</span>
                </li>
                <li>
                    <span>{{property.ba}} Bath</span>
                </li>
                <li>
                    <span>{{property.sqft}} sqft</span>
                </li>

            </ul>
            <div class="f-card__featured-price">
                <p>${{property.price}}<span class="per_month">month</span></p>
            </div>
        </div>
    </div>

</div>
